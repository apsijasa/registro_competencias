{% extends "base.html" %}

{% block title %}500 - Error interno del servidor{% endblock %}

{% block content %}
<section class="error-section">
    <div class="container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h1>500</h1>
            <h2>Error interno del servidor</h2>
            <p>Lo sentimos, algo salió mal en nuestro servidor. Por favor, inténtalo de nuevo más tarde.</p>
            <div class="error-actions">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Volver al inicio
                </a>
                <a href="{{ url_for('main.contacto') }}" class="btn btn-outline">
                    <i class="fas fa-envelope"></i> Reportar problema
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
